<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>آب و هوای شهر ها</title>
</head>

<body dir="rtl" class="min-vh-100 d-flex bg-secondary">

    <div class="container main-card align-self-center ">
        <div class="card m-auto bg-dark">
            <div class="card-body m-auto text-center">
                <p class="card-title display-6" id="city-name">نام شهر</p>
                <p class="h5" id="text-weather-status">وضعیت</p>
                <img class="img-fluid bg-dark rounded" id="image-weather-status" src="" alt="وضعیت دمایی">

                <ul class="list-group">
                    <li class="list-group-item list-group-item-dark bg-dark mb-1" id="text-temp">دما کمترین دما بیشترین
                        دما</li>
                    <li class="list-group-item list-group-item-dark bg-dark mb-1" id="text-pressure">فشار</li>
                    <li class="list-group-item list-group-item-dark bg-dark mb-1" id="text-wet">رطوبت</li>
                    <li class="list-group-item list-group-item-dark bg-dark mb-1" id="text-wind">سرعت باد</li>
                    <li class="list-group-item list-group-item-dark bg-dark mb-1" id="text-latlng">طول جغرافیایی عرض
                        جغرافیایی</li>
                </ul>


                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info mt-3" data-bs-toggle="modal" data-bs-target="#modal">
                    تغییر شهر
                </button>

                <!-- Modal -->
                <div class="modal fade " id="modal" tabindex="-1" aria-labelledby="موقعیت" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark">
                            <div class="modal-header">
                                <h5 class="modal-title">موقعیت</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="input-state" class="form-label">نام استان</label>
                                        <input type="text" class="form-control" id="input-state"
                                            aria-describedby="emailHelp">

                                    </div>
                                    <div class="mb-3">
                                        <label for="input-city" class="form-label">نام شهر</label>
                                        <input type="text" class="form-control" id="input-city">
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-danger"
                                    data-bs-dismiss="modal">بستن</button>
                                <button type="button" class="btn btn-outline-light" id="btn-get-data"
                                    data-bs-dismiss="modal">گرفتن
                                    اطلاعات</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-dark">
                    <strong class="me-auto text-danger">خطا</strong>
                    <small class="text-light">هم اکنون</small>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <div class="toast-body bg-dark text-light">
                    شهری که وارد کرده اید یافت نشد.
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
